<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=firefox">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/styles/tic.css">
        <title>Iphone - By George Landyn Russell</title>
    </head>
    <body>
        <input type="radio" name="theme" id="deep-purple" checked="checked">
        <input type="radio" name="theme" id="gold">
        <input type="radio" name="theme" id="space-black">
        <input type="radio" name="theme" id="silver">
        <div class="phone">
            <div class="buttons">
                <div class="left">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
                <div class="right">
                    <div class="button"></div>
                </div>
            </div>
            <div class="screen-container">
                <!--<div class="game-container">
                <div id="gameContainer">
                    <h5><span class = "fancy">Tic-Tac-Toe</span></h5>
                    <div id="cellContainer">
                        <div cellIndex="0" class="cell"></div>
                        <div cellIndex="1" class="cell"></div>
                        <div cellIndex="2" class="cell"></div>
                        <div cellIndex="3" class="cell"></div>
                        <div cellIndex="4" class="cell"></div>
                        <div cellIndex="5" class="cell"></div>
                        <div cellIndex="6" class="cell"></div>
                        <div cellIndex="7" class="cell"></div>
                        <div cellIndex="8" class="cell"></div>
                    </div>
                    <h5><u>By: George L. Russell</u></h5>
                    <button class="button-50" id = "restartBtn">Restart</button> 
                    <h2 id="statusText"></h2>
                </div>
                --> 
                <div class="bg">
                    
                    <div class="deep-purple">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="gold">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="space-black">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="silver">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="/js/tic.js"></script>

            <div class="notch-container" tabindex="0">
                <div class="notch">
                    <div class="content">
                        <div class="left">
                            <div class="title"></div>
                            <div class="text"></div>
                        </div>
                        <div class="right">
                            <div class="bar">
                                <div class="duration"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notch-blur"></div>
            </div>
        </div>
        <div class="pallette">
            <label for="deep-purple" class="swatch">""</label>
            <label for="gold" class="swatch">""</label>
            <label for="space-black" class="swatch">""</label>
            <label for="silver" class="swatch">""</label>
        </div>
    </body>
</html>
